<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- เอฟเฟกต์หัวใจลอย -->
  <div class="hearts"></div>

  <div class="login-container">
    <h1>เข้าสู่ระบบ 💌</h1>

    <form id="login-form">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
      <input type="password" id="password" placeholder="รหัสผ่าน" required>
      <button type="submit">เข้าสู่ระบบ 💖</button>
    </form>

    <p id="login-message"></p>
    <p><a href="index.html">กลับหน้าแรก ⬅</a></p>
  </div>

  <script src="login.js"></script>
  <script src="hearts.js"></script>
</body>
</html>
